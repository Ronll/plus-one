<mat-list>
  <button mat-mini-fab type="button" class="btn btn-primary" routerLink="../">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-list-item *ngFor="let event of rankEvents | async">
    
    <span>
      <h3>{{ ( event | async )?.username | async }}</h3>
    </span>
    <span class="space-in-line"></span>
    <span>
      <p>{{ ( event | async )?.reason }}</p>
    </span>
    <span class="space-in-line"></span>
    <span>
      <h2 mat-mini-fab>{{ ( event | async )?.rank }}</h2>
    </span>

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
