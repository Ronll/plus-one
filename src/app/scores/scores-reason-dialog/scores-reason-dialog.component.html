<h1 mat-dialog-title>Why?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="reason" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">NVM</button>
  <button mat-button [mat-dialog-close]="reason">Apply</button>
</div>
